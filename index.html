<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate sum of two number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      Calculate the sum of two number
    </h1>
  </header>
  <main>
    <form action="/process-data" method="post">
      <div>
        <label for="firstNum">Enter the first number :</label>
        <input type="text" placeholder="first number" name="firstNum" />
      </div>
      <br>
      <div>
        <label for="secondNum">Enter the second number :</label>
        <input type="text" placeholder="second number" name="secondNum" />
      </div>
      <br>
      <div>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
